<div class="text-center" style="margin-top: 100px">
  <h1>Ponyracer <small>Always a pleasure to bet on ponies</small></h1>
</div>
  
<div *ngIf="!user; else logged" class="text-center">
  <a class="btn btn-primary" routerLink="/users/login">Login</a>
  <a class="btn btn-primary" routerLink="/users/register">Register</a>
</div>

<ng-template #logged>
  <div class="text-center">
    <a class="btn btn-primary" routerLink="/races">Races</a>
  </div>
</ng-template>
