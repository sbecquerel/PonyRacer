<h1>Log in</h1>
<ngb-alert *ngIf="authenticationFailed" type="danger" (close)="authenticationFailed = false">
  Nope, try again
</ngb-alert>
<form (ngSubmit)="authenticate()" #loginForm="ngForm">
  <div class="form-group">
    <label for="login" id="login-label" class="form-control-label">Login</label>
    <input id="login" name="login" class="form-control" [(ngModel)]="credentials.login" required #login="ngModel">
    <div *ngIf="login.dirty && login.hasError('required')" class="form-control-feedback">
      Login is required
    </div>
  </div>
  <div class="form-group">
    <label for="password" id="password-label" class="form-control-label">Password</label>
    <input id="password" name="password" class="form-control" [(ngModel)]="credentials.password" type="password" #password="ngModel" required>
    <div *ngIf="password.dirty && password.hasError('required')" class="form-control-feedback">
      Password is required
    </div>
  </div>  
  <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Ok</button>
</form>
